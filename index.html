<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Slider</title>
</head>
<body>
    <div id="app">
        <div class="cointeiner">
            <div @mouseleave="autoPlay()" class="selectedImage">
                <img class="imgone" :src="slides[counter].image" alt="">
                <h2 class="titolo" >{{slides[counter].title}}</h2>
                <p class="sottotitolo">{{slides[counter].text}}</p>
            </div>
            <div class="listImage ">
                <i @click="clickUp" class="fas fa-chevron-up frecciaup" ></i>
                <i @click="clickDown" class="fas fa-chevron-down frecciadown"></i>
                <ul>
                    <li  class="images" v-bind:autoplay="true" v-bind:loop="true" v-for="slide in slides">
                        <img class="imgstyle unselectedImg" :src="slide.image" alt=""></li>
                </ul>
                
            
            </div>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
