<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Slider</title>
</head>
<body>
    <div id="app">
        <div class="cointeiner">
            <i class="fas fa-chevron-up frecciaup"></i>
            <i class="fas fa-chevron-down frecciadown"></i>
            <div class="selectedImage">
                <img class="imgone " :src="slides[counter].image" alt="">
                <h2 class="titolo" >{{slides[counter].title}}</h2>
                <p class="sottotitolo">{{slides[counter].text}}</p>
            </div>
            <div class="listImage">
                <div class="images" v-for="slide in slides">
                   <img class="imgstyle" :src="slide.image" alt="">
                </div>
            </div>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
